<div class="container">
    <div class="wrapper-title">
        <h1>PrivateSender</h1>
    </div>
    <div class="wrapper-login">
        <form>
            <div class="form-group" *ngIf="isSignUp">
                <label>Full name</label>
                <input #fullName type="text" class="form-control" id="fullName">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input #email type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input #password type="password" class="form-control" id="pwd">
            </div>
            <div class="form-group" *ngIf="isSignUp">
                <label for="pwd">Confirm Password:</label>
                <input #confirmPassword type="password" class="form-control">
            </div>
            <div class="form-group">
                <label>
                    {{!isSignUp ? 'Don\'t have an account\?' : ''}}
                    <a (click)="toggleForm()">{{!isSignUp ? 'Sign up here': 'Back to login'}}</a>
                </label>
            </div>
            <button type="button" class="btn btn-primary" (click)="!isSignUp ? submit(): register()">{{!isSignUp? 'Log In': 'Sign Up'}}</button>
        </form>
    </div>
</div>
