<FlexboxLayout class="page">
    <StackLayout class="form">
        <Image class="logo" src="~/assets/images/logo.png"></Image>
        <Label class="header" text="PrivateSender"></Label>

        <PreviousNextView>
            <GridLayout rows="auto, auto, auto, auto">
                <StackLayout row="0" *ngIf="!isLoggingIn" class="input-field">
                    <TextField #fullName class="input" [isEnabled]="!processing"
                               hint="Full Name" [(ngModel)]="user.fullName"
                               returnKeyType="next" (returnPress)="focusPassword()"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <StackLayout row="1" class="input-field">
                    <TextField #email class="input" hint="Email" [isEnabled]="!processing"
                               keyboardType="email" autocorrect="false"
                               autocapitalizationType="none" [(ngModel)]="user.email"
                               returnKeyType="next" (returnPress)="focusPassword()"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <StackLayout row="2" class="input-field">
                    <TextField #password class="input" [isEnabled]="!processing"
                               hint="Password" secure="true" [(ngModel)]="user.password"
                               [returnKeyType]="isLoggingIn ? 'done' : 'next'"
                               (returnPress)="focusConfirmPassword()"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <StackLayout row="3" *ngIf="!isLoggingIn" class="input-field">
                    <TextField #confirmPassword class="input" [isEnabled]="!processing"
                               hint="Confirm password" secure="true"
                               returnKeyType="done"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <ActivityIndicator rowSpan="3" [busy]="processing"></ActivityIndicator>
            </GridLayout>
        </PreviousNextView>

        <Button [text]="!isSignUp ? 'Log In' : 'Sign Up'" [isEnabled]="!processing"
                (tap)="!isSignup ? submit(): register()" class="btn btn-primary m-t-20"></Button>
        <!--<Label *ngIf="isLoggingIn" text="Forgot your password?" class="login-label"-->
        <!--(tap)="forgotPassword()"></Label>-->
    </StackLayout>

    <Label class="login-label sign-up-label" (tap)="toggleForm()">
        <FormattedString>
            <Span [text]="isLoggingIn ? 'Donâ€™t have an account? ' : 'Back to Login'"></Span>
            <Span [text]="isLoggingIn ? 'Sign up' : ''" class="bold"></Span>
        </FormattedString>
    </Label>
</FlexboxLayout>
